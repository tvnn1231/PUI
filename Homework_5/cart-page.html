<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bun Bun Bake Shop</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;600;700&family=Sacramento&display=swap" rel="stylesheet">  
    </head>
    
    <body>

        <header>
            <a href="index.html"><img src="images/Bun_Bun.svg" alt="Bun Bun logo" class="logo"></a>
            <h1>Cart</h1>
            <img src="images/Cart.svg" alt="cart icon" class="cart-icon">
        </header>

        <nav>
            <a href="product-browsing.html" class="active">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <p class="back"><a href="product-browsing.html">&lt; Continue Shopping</a></p>

        <div class="cart-container">
            <div class="cart-items">
                <img src="images/rob-sarmiento-RbqgLewxyXo-unsplash-cart.jpg" alt="Original" class="cart-img">
                <div class="cart-items-details">
                    <p class="cart-details-name">Original</p>
                    <p class="cart-details-price">$2.50</p>
                    <div class="cart-dropdowns">
                        <div class="cart-details-dropdown">
                            <label for="cart-quantity">Quantity:</label>
                            <select name="cart-quantity" id="cart-quantity">
                                <option value="1">1</option>
                                <option value="3">3</option>
                                <option value="6">6</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="cart-details-dropdown">
                            <label for="cart-glaze">Glaze:</label>
                            <select name="cart-glaze" id="cart-glaze">
                                <option value="None">None</option>
                                <option value="Sugar-milk">Sugar-milk</option>
                                <option value="Vanilla-milk">Vanilla-milk</option>
                                <option value="Double Chocolate">Double Chocolate</option>
                            </select>
                        </div>
                    </div> <!-- cart-dropdowns -->
                </div> <!-- cart-items-details -->
                <img class="cart-X" src="images/cart-X.svg" alt="X-icon">
            </div> <!-- cart-items -->
            <p class="cart-total">Total: $7.50</p>
            <div class="check-out-btn-div">
                <button class="check-out-btn">Check Out</button>
            </div>
        </div> <!-- cart-container -->

    </body>

</html>
