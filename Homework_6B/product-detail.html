<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bun Bun Bake Shop</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;600;700&family=Sacramento&display=swap" rel="stylesheet"> 
    </head>
    
    <body id="product-detail-pg">

        <header>
            <a href="index.html"><img src="images/Bun_Bun.svg" alt="Bun Bun logo" class="logo"></a>
            <h1>Cinnamon Rolls</h1>
            <div class="detail-cart-container" id="detail-cart-container">
                <div class="cart-icon-container">
                    <a id="cart-anchor" href="cart-page.html"><img src="images/Cart.svg" alt="cart icon" class="cart-icon"></a>
                    <p id="cart-number" class="cart-number-centered"></p>
                </div>
                <div id="cart-hover" class="hidden">
                    <div class="cart-hover-details" id="cart-hover-details"></div>
                    <form action="cart-page.html">
                        <button class="cart-hover-btn">Check Out</button>
                    </form>
                </div>
            </div>
        </header>

        <nav>
            <a href="product-browsing.html" class="active">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <p class="back"><a href="product-browsing.html">&lt; Back to Browse</a></p>
        <div class="detail-container">
            <img src="" alt="" class="detail-img" id="detail-img">
            <div class="detail-original-container">
                <h2 class="detail-name" id="detail-name"></h2>
                <p class="detail-price" id="detail-price"></p>
                <p class="detail-original-desc" id="detail-desc"></p>
            
                <div class="dropdowns"> <!-- Contains both quantity and glaze dropdowns -->
                    <div class="detail-dropdown">
                        <label for="quantity">Quantity:</label>
                        <select name="quantity" id="quantity">
                            <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    
                    <div class="detail-dropdown">
                        <label for="glaze">Glaze:</label>
                        <select name="glaze" id="glaze">
                            <option value="Sugar-milk">Sugar-Milk</option>
                            <option value="Vanilla-milk">Vanilla-Milk</option>
                            <option value="Double-chocolate">Double-Chocolate</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                </div> <!-- .dropdowns -->

                <button id="add-to-cart">Add to Cart</button>
            
            </div> <!-- .detail-original-container -->
        </div> <!-- .detail-container -->

        <!-- carousel -->
        <h2>Similar Products</h2>
        <div class="product-carousel" id="product-carousel">
            <div class="product-carousel-slide">
                <img class="product-carousel-img" src="carousel-images/otto-norin-uG3Vu5TXKxE-unsplash.jpg" alt="aerial shot of cinnamon rolls with flaky salt on top">
                <p class="carousel-name">Bun with Flaky Salt</p>
                <p class="carousel-price">$2.75</p>
            </div>
            <div class="product-carousel-slide">
                <img class="product-carousel-img" src="carousel-images/robert-eklund-N1rf9GmY_5A-unsplash.jpg" alt="aerial shot of cinnamon rolls with white non-pareils on top">
                <p class="carousel-name">Bun with Sprinkles</p>
                <p class="carousel-price">$3.00</p>
            </div>
            <div class="product-carousel-slide">
                <img class="product-carousel-img" src="carousel-images/lauren-gray-hIVJpzJ45_A-unsplash.jpg" alt="cinnamon rolls with excessive glaze">
                <p class="carousel-name">Extra Glaze</p>
                <p class="carousel-price">$5.00</p>
            </div>
            <div class="product-carousel-slide">
                <img class="product-carousel-img" src="carousel-images/klara-avsenik-__6BAhm9jqs-unsplash.jpg" alt="a container with cinnamon rolls, a white plate with a cinnamon roll on it, and a red pitcher with coffee on a white-tableclothed table">
                <p class="carousel-name">Bundle of 20</p>
                <p class="carousel-price">$24</p>
            </div>
            <div class="product-carousel-slide">
                <img class="product-carousel-img" src="carousel-images/mark-olsen-oZqJMbQMJ-4-unsplash.jpg" alt="close-up of cinnamon rolls with icing">
                <p class="carousel-name">Bundle of 30</p>
                <p class="carousel-price">$32</p>
            </div>
            <div class="product-carousel-slide">
                <img class="product-carousel-img" src="carousel-images/sarah-shaffer-KUNRtYp8qd8-unsplash.jpg" alt="stacks of cinnamon rolls">
                <p class="carousel-name">Pile of buns</p>
                <p class="carousel-price">$40</p>
            </div>
        </div>
        <div class="product-carousel-l-arrow" id="product-carousel-l"><img src="images/L_arrow.svg" alt="carousel left arrow"></div>
        <div class="product-carousel-r-arrow" id="product-carousel-r"><img src="images/R_arrow.svg" alt="carousel right arrow"></div>

    <script src="product-detail.js"></script>

    </body>

</html>
